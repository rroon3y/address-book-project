<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects: Address Book & Places You've Been</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    
    <section id="address-book">
        <h1>Address Book</h1>
        <form id="contact-form">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="text" id="phone-number" placeholder="Phone Number" required>
            <input type="text" id="email" placeholder="Email" required>
            <button type="submit">Add Contact</button>
        </form>

        <h2>Contacts:</h2>
        <ul id="contact-list"></ul>
    </section>

    <hr>

    
    <section id="places-youve-been">
        <h1>Places You've Been</h1>
        <form id="place-form">
            <input type="text" id="place-name" placeholder="Place Name" required>
            <input type="text" id="location" placeholder="Location" required>
            <input type="text" id="landmarks" placeholder="Landmarks" required>
            <textarea id="notes" placeholder="Notes about the place"></textarea>
            <button type="submit">Add Place</button>
        </form>

        <h2>Visited Places:</h2>
        <div id="place-list"></div>
    </section>

    <script src="index.js"></script> 

</body>

</html>
